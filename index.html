<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Do You Love Me?</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
    }

    .container {
        text-align: center;
        color: #fff;
        text-shadow: 2px 2px 5px #b24f6f;
        position: relative;
        z-index: 1;
    }

    h1 {
        font-size: 4em;
        margin-bottom: 20px;
    }

    .buttons {
        margin-top: 30px;
    }

    button {
        font-size: 1.5em;
        padding: 10px 30px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button.yes {
        background-color: #ff4757;
        color: #fff;
    }

    button.no {
        background-color: #2f3542;
        color: #fff;
        position: absolute;
    }

    .message {
        margin-top: 40px;
        font-size: 2em;
        display: none;
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }

    .ad-top, .ad-center, .ad-bottom {
        text-align: center;
        margin: 10px 0;
        z-index: 2;
    }

    .ad-bottom {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
    }
</style>
</head>
<body>

<!-- ‚úÖ Top Ad - PropellerAds -->
<div class="ad-top" id="ad-top">
<script async type="text/javascript" src="https://static.propellerads.com/ads.js"></script>
<ins class="propeller-ad" data-adzone="YOUR_PROPELLER_ADZONE_ID"></ins>
</div>

<div class="container">
    <h1>I ‚ù§Ô∏è You</h1>
    <div class="buttons">
        <button class="yes">Yes</button>
        <button class="no">No</button>
    </div>
    <div class="message" id="message">Yay! I knew it üòç</div>
</div>

<!-- ‚úÖ Center Ad - Adsterra -->
<div class="ad-center" id="ad-center">
<script async type="text/javascript" src="https://ad.adsterra.com/adserve.js"></script>
<ins class="adsterra-zone" data-zoneid="YOUR_ADSTERRA_ZONE_ID"></ins>
</div>

<!-- ‚úÖ Bottom / Sticky Ad - ExoClick -->
<div class="ad-bottom" id="ad-bottom">
<script async type="application/javascript" src="https://a.exoclick.com/ad-provider.js"></script>
<ins class="exoclick-ad" data-zoneid="YOUR_EXOCLICK_ZONE_ID"></ins>
<script>(window.AdProvider = window.AdProvider || []).push({"serve": {}});</script>
</div>

<script>
    const noBtn = document.querySelector('.no');
    const yesBtn = document.querySelector('.yes');
    const message = document.getElementById('message');

    moveNoButton();
    noBtn.addEventListener('mouseover', moveNoButton);

    yesBtn.addEventListener('click', () => {
        message.style.display = 'block';
        noBtn.style.display = 'none';
        yesBtn.style.display = 'none';
    });

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }
</script>

</body>
</html>
