<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .container {
        text-align: center;
        color: #fff;
        text-shadow: 2px 2px 5px #b24f6f;
    }

    h1 {
        font-size: 4em;
        margin-bottom: 20px;
    }

    .buttons {
        margin-top: 30px;
    }

    button {
        font-size: 1.5em;
        padding: 10px 30px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button.yes {
        background-color: #ff4757;
        color: #fff;
    }

    button.no {
        background-color: #2f3542;
        color: #fff;
        position: absolute;
    }

    .message {
        margin-top: 40px;
        font-size: 2em;
        display: none;
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }
</style>
</head>
<body>

<div class="container">
    <h1>I ‚ù§Ô∏è You</h1>
    <div class="buttons">
        <button class="yes">Yes</button>
        <button class="no">No</button>
    </div>
    <div class="message" id="message">Yay! I knew it üòç</div>
</div>

<script>
    const noBtn = document.querySelector('.no');
    const yesBtn = document.querySelector('.yes');
    const message = document.getElementById('message');

    // Position the No button randomly at start
    moveNoButton();

    noBtn.addEventListener('mouseover', moveNoButton);

    yesBtn.addEventListener('click', () => {
        message.style.display = 'block';
        noBtn.style.display = 'none';
        yesBtn.style.display = 'none';
    });

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    // Optional: make hearts floating in background
    for(let i=0; i<50; i++){
        const heart = document.createElement('div');
        heart.style.width = heart.style.height = (10 + Math.random()*20) + 'px';
        heart.style.background = 'red';
        heart.style.position = 'absolute';
        heart.style.left = Math.random()*window.innerWidth + 'px';
        heart.style.top = Math.random()*window.innerHeight + 'px';
        heart.style.transform = 'rotate(-45deg)';
        heart.style.borderRadius = '50% 50% 0 0';
        heart.style.opacity = 0.7;
        document.body.appendChild(heart);
        animateHeart(heart);
    }

    function animateHeart(heart){
        const duration = 5 + Math.random()*5;
        const endY = window.innerHeight + 100;
        const startX = parseFloat(heart.style.left);
        const startY = parseFloat(heart.style.top);
        let start = null;

        function step(timestamp){
            if(!start) start = timestamp;
            const progress = (timestamp - start)/1000;
            heart.style.top = startY + progress*50 + 'px';
            heart.style.left = startX + Math.sin(progress*2)*30 + 'px';
            if(progress < duration) requestAnimationFrame(step);
            else heart.style.top = '-50px';
        }
        requestAnimationFrame(step);
    }

</script>
</body>
</html>
