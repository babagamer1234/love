<body>

<div class="wrap">
  <div class="card">
    <h1>Love % Calculator üíñ</h1>
    <p class="lead">Type two names and see the love compatibility percentage.</p>

    <div class="row">
      <input id="nameA" type="text" placeholder="Your name">
      <input id="nameB" type="text" placeholder="Partner name">
    </div>

    <div class="controls">
      <button id="calcBtn">Calculate</button>
      <button id="randomBtn">Random</button>
      <button id="clearBtn">Clear</button>
      <div style="flex:1"></div>
      <button id="shareBtn">Copy</button>
    </div>

    <div class="result">
      <div class="meter" id="meter">0%</div>
      <div>
        <div id="headline"><b>No result yet</b></div>
        <div style="font-size:13px;color:#9aa7bf">Enter names</div>
      </div>
    </div>
  </div>

  <footer>Made for fun ‚ù§Ô∏è</footer>
</div>

<script>
function normalize(s){return (s||'').toLowerCase().trim();}

const customPairs={
  "daksh+tammana":100,
  "rahul+priya":90,
  "aman+neha":85
};

function love(a,b){
  const k1=normalize(a)+"+"+normalize(b);
  const k2=normalize(b)+"+"+normalize(a);
  if(customPairs[k1]!=undefined) return customPairs[k1];
  if(customPairs[k2]!=undefined) return customPairs[k2];

  let n=0;
  for(let i=0;i<a.length;i++) n+=a.charCodeAt(i)*(i+1);
  for(let i=0;i<b.length;i++) n+=b.charCodeAt(i)*(i+1);
  return Math.abs((n*31+n*37)%101);
}

calcBtn.onclick=()=>{
  if(!nameA.value&&!nameB.value) return alert("Enter name");
  const p=love(nameA.value,nameB.value);
  meter.innerText=p+"%";
  headline.innerText=`${nameA.value||'-'} ‚ù§ ${nameB.value||'-'} = ${p}%`;
};

randomBtn.onclick=()=>{
  const n=["Rahul","Priya","Aman","Neha","Rohit","Sana"];
  nameA.value=n[Math.random()*n.length|0];
  nameB.value=n[Math.random()*n.length|0];
  calcBtn.onclick();
};

clearBtn.onclick=()=>{
  nameA.value='';
  nameB.value='';
  meter.innerText='0%';
};

shareBtn.onclick=()=>{
  navigator.clipboard.writeText(headline.innerText);
};
</script>
