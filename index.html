<script>
// Function to calculate love percentage
function normalize(s){return (s||'').toLowerCase().trim();}

// Custom name pairs with fixed percentage
const customPairs = {
  'daksh+tammana': 100,
  'rahul+priya': 90,
  'aman+neha': 85
};

function love(a,b){
    const key1 = normalize(a)+'+'+normalize(b);
    const key2 = normalize(b)+'+'+normalize(a);

    if(customPairs[key1] !== undefined) return customPairs[key1];
    if(customPairs[key2] !== undefined) return customPairs[key2];

    // Default calculation
    let n=0;
    for(let i=0;i<a.length;i++) n+=a.charCodeAt(i)*(i+1);
    for(let i=0;i<b.length;i++) n+=b.charCodeAt(i)*(i+1);
    return Math.abs((n*31 + n*37) % 101);
}

const A=document.getElementById('nameA'), B=document.getElementById('nameB');
const meter=document.getElementById('meter'), headline=document.getElementById('headline');

document.getElementById('calcBtn').onclick=()=>{
    if(!A.value&&!B.value) return alert("Enter name");
    const p=love(A.value,B.value);
    meter.innerText=p+"%";
    headline.innerText=`${A.value||'-'} ‚ù§ ${B.value||'-'} = ${p}%`;
};

document.getElementById('randomBtn').onclick=()=>{
    const n=["Rahul","Priya","Aman","Neha","Rohit","Sana"];
    A.value=n[Math.random()*n.length|0];
    B.value=n[Math.random()*n.length|0];
    document.getElementById('calcBtn').onclick();
};

document.getElementById('clearBtn').onclick=()=>{
    A.value=''; B.value=''; meter.innerText='0%';
};

document.getElementById('shareBtn').onclick=()=>{
    navigator.clipboard.writeText(headline.innerText);
};
</script>
