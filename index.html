<style>
  :root{--bg:#0f1724;--card:#0b1220;--accent:#ff6b81;--muted:#9aa7bf}
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;background:linear-gradient(180deg,#071427,#071a2b);color:#e6eef8;font-family:Inter, system-ui, Arial}
  .wrap{max-width:760px;margin:44px auto;padding:20px}
  .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:22px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,0.7)}
  h1{margin:0 0 8px;font-size:22px}
  p.lead{margin:0 0 16px;color:#9aa7bf}
  .row{display:flex;gap:12px;margin-bottom:12px}
  input[type=text]{flex:1;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:#fff}
  button{background:#ff6b81;border:0;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}
  .controls{display:flex;gap:8px;margin-top:10px}
  .result{margin-top:16px;padding:14px;border-radius:12px;background:linear-gradient(90deg,rgba(255,107,129,0.08),transparent);display:flex;align-items:center;gap:14px}
  .meter{width:96px;height:96px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.05);font-weight:700}
  footer{text-align:center;margin-top:14px;color:#9aa7bf;font-size:13px}
  .ad-top, .ad-center, .ad-bottom{ text-align:center; margin:12px 0; }
  .ad-bottom{ position:fixed; bottom:0; left:50%; transform:translateX(-50%); z-index:1000; }
  @media(max-width:600px){.row{flex-direction:column}}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Love % Calculator üíñ</h1>
    <p class="lead">Type two names and see the love compatibility percentage.</p>

    <div class="row">
      <input id="nameA" type="text" placeholder="Your name">
      <input id="nameB" type="text" placeholder="Partner name">
    </div>

    <div class="controls">
      <button id="calcBtn">Calculate</button>
      <button id="randomBtn">Random</button>
      <button id="clearBtn">Clear</button>
      <div style="flex:1"></div>
      <button id="shareBtn">Copy</button>
    </div>

    <div id="result" class="result">
      <div class="meter" id="meter">0%</div>
      <div>
        <div id="headline"><b>No result yet</b></div>
        <div id="sub" style="font-size:13px;color:#9aa7bf">Enter names</div>
      </div>
    </div>
  </div>

  <footer>Made for fun ‚ù§Ô∏è</footer>
</div>

<script>
function normalize(s){return (s||'').toLowerCase().replace(/[^a-z0-9]/g,'')}
function score(s){let n=0;s=normalize(s);for(let i=0;i<s.length;i++)n+=s.charCodeAt(i)*(i+1);return n}
function love(a,b){return Math.abs((score(a)*31+score(b)*37)%101)}

const A=document.getElementById('nameA'),B=document.getElementById('nameB');
const meter=document.getElementById('meter'),headline=document.getElementById('headline');
document.getElementById('calcBtn').onclick=()=>{
    if(!A.value&&!B.value)return alert("Enter name");
    let p=love(A.value,B.value);
    meter.innerText=p+"%";
    headline.innerText=`${A.value||'-'} ‚ù§ ${B.value||'-'} = ${p}%`;
};
document.getElementById('randomBtn').onclick=()=>{
    let n=["Rahul","Priya","Aman","Neha","Rohit","Sana"];
    A.value=n[Math.random()*n.length|0];
    B.value=n[Math.random()*n.length|0];
    document.getElementById('calcBtn').onclick();
};
document.getElementById('clearBtn').onclick=()=>{A.value='';B.value='';meter.innerText='0%';}
document.getElementById('shareBtn').onclick=()=>{navigator.clipboard.writeText(headline.innerText);}
</script>
